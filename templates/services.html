
{% block content %}
<div class="container">
    <div class="row">
        <!-- Filters Sidebar -->
        <div class="col-md-3">
            <h5>Filter Listings</h5>
            <form method="get">
                <input type="text" name="location" placeholder="Location" class="form-control mb-2">
                <input type="number" name="min_price" placeholder="Min Price" class="form-control mb-2">
                <input type="number" name="max_price" placeholder="Max Price" class="form-control mb-2">
                <button type="submit" class="btn btn-primary">Filter</button>
            </form>
        </div>

        <!-- Listings Section -->
        <div class="col-md-9">
            <h3>Available Listings</h3>
            <div class="row">
                {% for service in services %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <img src="{% if service.image %}{{ service.image.url }}{% else %}media/elementor-placeholder-image.webp{% endif %}" class="card-img-top" alt="{{ service.name }}">>
                        <div class="card-body">
                            <h5 class="card-title">{{ service.name }}</h5>
                            <p>{{ service.description|truncatechars:100 }}</p>
                            <p><strong>${{ service.price }} / night</strong></p>
                            <p>Rating: {{ service.rating }}</p>
                            <a href="#" class="btn btn-primary">Book Now</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
